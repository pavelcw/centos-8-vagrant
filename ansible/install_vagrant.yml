---
- name: Install
  hosts: locals
  connection: local
  tasks:
  - name: Debug
    debug:
      msg: "Hello"
  - name: Install ruby 2.6 by yum
    yum:
      name:
        - ruby=2.6
      state: present

  - name: Install virt group
    package:
      name: "{{ item }}"
      state: present
    with_items:
    - "@virt" 
    - virt-install
    - ruby-devel
    - make 
    - gcc
    - rpm-build 
    - ruby-devel 
    - zlib-devel
  - name: Install latest available version of nokogiri
    gem:
      name: nokogiri
      state: latest
